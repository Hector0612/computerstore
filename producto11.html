<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Logitech G203</title>
    <link rel="stylesheet" href="venta.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Volver a Catálogo</a> > 
            
            <span>Mouse Logitech G203</span>
        </nav>
    </header>

    <section class="product-container">
        <div class="product-image">
            <img src="https://phantom.pe/media/catalog/product/cache/c58c05327f55128aefac5642661cf3d1/1/_/1_33_35.jpg" alt="Mouse Logitech G203">
        </div>
        <div class="product-details">
            <div class="promo">
                <span class="discount">14% dto. Oferta online</span> 
            </div>
            <h1>Mouse Logitech G203</h1>

            <h3>Elige el color:</h3>
            <div class="color-options">
                <input type="radio" id="verde" name="color" value="verde">
                <label for="verde"><span class="color-circle" style="background-color: rgb(15, 107, 46);"></span> Verde</label>

            </div>

            <h3>¿Lo quieres?</h3>
            <div class="buy-options">
                <label for="buy-modal" class="buy-now">Comprar</label>
            </div>

            <div class="pricing">
                <p>Total: <strong>S/ 3182</strong> <span class="discount-price"><s>S/ 3700</s></span> <br> <br> <span class="discount">14% dto.</span></p>
            </div>

        </div>
    </section>
    <!-- Checkbox for controlling the modal -->
    <input type="checkbox" id="buy-modal" class="modal-toggle">
    
    <!-- Modal -->
    <div class="modal">
        <label for="buy-modal" class="modal-overlay"></label>
        <div class="modal-content">
            <label for="buy-modal" class="cancel-button">Cancelar</label>
            <h2>Detalles de Compra</h2>
            <form>
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required><br><br>

                <label for="address">Dirección de Envío:</label>
                <textarea id="address" name="address" rows="4" required></textarea><br><br>

                <input type="submit" value="Confirmar Compra">
            </form>
        </div>
    </div>

    </footer>

</html>
