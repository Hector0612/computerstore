<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auriculares Red Dragon Zeus</title>
    <link rel="stylesheet" href="venta.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Volver a Catálogo</a> > 
            
            <span>Auriculares Red Dragon Zeus</span>
        </nav>
    </header>

    <section class="product-container">
        <div class="product-image">
            <img src="https://smartmoveperu.com/wp-content/uploads/2022/04/audifono-gamer-redragon-zeus-2-h510-negro-rojo-peru-2.jpg" alt="Auriculares Red Dragon Zeus">
            
        </div>
        <div class="product-details">
            <div class="promo">
                <span class="discount">5% dto. Oferta online</span>
            </div>
            <h1>Auriculares Red Dragon Zeus</h1>

            <h3>1. Elige el color:</h3>
            <div class="color-options">
                <input type="radio" id="negro" name="color" value="negro">
                <label for="negro"><span class="color-circle" style="background-color: #000000;"></span> Negro</label>
            </div>

            <h3>2. ¿Lo quieres?</h3>
            <div class="buy-options">
                <label for="buy-modal" class="buy-now">Comprar</label>
            </div>

            <div class="pricing">
                <p>Total: <strong>S/ 2660</strong> <span class="discount-price"><s>S/ 2800</s></span> <br> <br> <span class="discount">5% dto.</span></p>
            </div>
            
        </div>
    </section>

    <!-- Checkbox for controlling the modal -->
    <input type="checkbox" id="buy-modal" class="modal-toggle">
    
    <!-- Modal -->
    <div class="modal">
        <label for="buy-modal" class="modal-overlay"></label>
        <div class="modal-content">
            <label for="buy-modal" class="cancel-button">Cancelar</label>
            <h2>Detalles de Compra</h2>
            <form>
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required><br><br>

                <label for="address">Dirección de Envío:</label>
                <textarea id="address" name="address" rows="4" required></textarea><br><br>

                <input type="submit" value="Confirmar Compra">
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024. Todos los derechos son reservados.</p>
    </footer>
</body>
</html>
