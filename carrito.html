<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Carrito de compras para TuTiendaDeCelulares. Revisa tus productos y procede al pago de manera sencilla.">
    <meta name="keywords" content="carrito de compras, tienda de celulares, accesorios, pago, compra online">
    <meta name="author" content="TuTiendaDeCelulares">
    
    <title>Carrito de Compras | ArmaTuPcDeConfianza</title>
    
    <link rel="stylesheet" href="carrito.css"> <!-- Archivo CSS externo -->
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon para la página -->
</head>
<body>
    <!-- Header con navegación principal -->
    <header>
        <h1>Tu Carrito de Compras</h1>
        <nav aria-label="Navegación principal">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="accesorio.html">Accesorios</a></li>
                <li><a href="index.html#contacto-footer">Contáctenos</a></li> <!-- Corregido link -->
            </ul>
        </nav>
    </header>

    <!-- Sección principal del carrito -->
    <main>
        <section class="cart">
            <h2>Productos en tu Carrito</h2>
            
            <div id="lista-carrito" aria-live="polite">
                <!-- Productos añadidos dinámicamente aquí -->
            </div>

            <aside class="cart-summary">
                <h3>Resumen del Carrito</h3>
                <p>Subtotal: S/ <span class="subtotal">0</span></p>
                <p>Total: S/ <span id="total">0</span></p>
                <button class="checkout-btn">
                    <label for="payment-modal" style="cursor: pointer;">Proceder al Pago</label>
                </button>
                
                <button class="empty-cart-btn">Vaciar Carrito</button>
            </aside>
        </section>
    </main>

    <!-- Modal para proceder al pago -->
<input type="checkbox" id="payment-modal" class="modal-toggle">

<div class="modal">
    <label for="payment-modal" class="modal-overlay"></label>
    <div class="modal-content">
        <label for="payment-modal" class="cancel-button">Cancelar</label>
        <h2>Detalles de Compra</h2>
        <form>
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="address">Dirección de Envío:</label>
            <textarea id="address" name="address" rows="4" required></textarea><br><br>

            <h3>Método de Pago:</h3>
            <div class="payment-options">
                <input type="radio" id="tarjeta" name="payment" value="tarjeta" required>
                <label for="tarjeta">Tarjeta de Crédito/Débito</label><br>

                <input type="radio" id="efectivo" name="payment" value="efectivo">
                <label for="efectivo">Efectivo en Tienda</label>
            </div><br>

            <input type="submit" value="Confirmar Compra">
        </form>
    </div>
</div>


    <!-- Footer con información legal -->
    <footer>
        <p>© 2024 <a href="index.html">ArmaTuPcDeConfianza</a>. Todos los derechos reservados.</p>
        <p><a href="politica.html">Política de Privacidad</a> | <a href="terminos-condiciones.html">Términos y Condiciones</a></p>
    </footer>

    <!-- Archivo JavaScript al final para mejorar el rendimiento -->
    <script src="script.js"></script>
</body>
</html>
